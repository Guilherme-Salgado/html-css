<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div>p{
            display: none;
        }

        div:hover>p{
            display: block;
            background-color: blueviolet;
            color: white;
            width: 200px;
            font-weight: bolder;
        }

        div:hover{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Me achou!!!</p>
    </div>
    <p>Fim do exercicio</p>
    
</body>
</html>
