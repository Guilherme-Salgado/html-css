<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <p>Tente abrir esse site em diversos dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel"></picture>

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5</p>
        <audio src="midia/moonlight-magic-asher-fulero.mp3" controls autoplay></audio>
        <!-- MP3 WAV OGG -->

        <audio preload="metadata" autoplay controls loop>
            <source src="midia/moonlight-magic-asher-fulero.mp3" type="audio/mpeg">
            <source src="midia/moonlight-magic-asher-fulero.ogg" type="audio/ogg">
            <source src="midia/moonlight-magic-asher-fulero.wav" type="audio/wav">
            <p>Infelizmente o áudio não está tocando no seu navegador. <a href="midia/moonlight-magic-asher-fulero.mp3">Clique aqui para baixar</a></p>
        </audio>
</body>
</html>
