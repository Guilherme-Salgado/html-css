<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de Linha</h1>
    <hr>
    <p>Você pode fazer um paragrafo de qualquer jeito basta voce colocar tudo entre &lt;p&gt; &lt;/p&gt; <!--LESS THAN / GREATER THAN--> p> 
    <p>se precisar quebra o texto em qualquer <br> lugar é só usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &uarr;
    </p>
    <P>Vamos adicionar alguns emojis:
        &#x1f596;
        &#x1f913;
        &#x1f600;
        &#x2705;
        &#x303d;
        &#x274e;
    </P>
    
</body>
</html>
