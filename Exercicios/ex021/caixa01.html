<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: lightsalmon;
            height: 300px;
            width: 300px;

            border: 10px solid chocolate;

            padding: 15px;

            margin: 20px auto 50px auto;

            outline: 15px dashed blue;
        }
        a{
            border: 10px solid rgb(16, 221, 67) ;

            padding: 15px;

            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-levels</h1>
    <p>Parágrafos também são exemplos de box-levels, mas os <a href="#">links são exemplos de inline-level.</a>Vamos ver como isso funciona.
    </p>
</body>
</html>
